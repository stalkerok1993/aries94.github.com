<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aries</title>
  </head>
  <body style='background: #000; margin: 0; padding: 0; width: 100%; height: 100%;'>
    <canvas id='display' width='1' height='1' style='width: 100%; height: 100%;' />

    <script>
        
//________________Controls_____________________________________
        var CIRCLE = Math.PI * 2;
        var MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)


        function Controls() {
            this.codes = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
            this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
            document.addEventListener('keydown', this.onKey.bind(this, true), false);
            document.addEventListener('keyup', this.onKey.bind(this, false), false);
            document.addEventListener('touchstart', this.onTouch.bind(this), false);
            document.addEventListener('touchmove', this.onTouch.bind(this), false);
            document.addEventListener('touchend', this.onTouchEnd.bind(this), false);
        }

        //----------------------------------------------------------------------------------------------
        //----------------------------------------------------------------------------------------------*/

        Controls.prototype.onTouch = function (e) {
            var t = e.touches[0];
            this.onTouchEnd(e);
            if (t.pageY < window.innerHeight * 0.5) this.onKey(true, { keyCode: 38 });
            else if (t.pageX < window.innerWidth * 0.5) this.onKey(true, { keyCode: 37 });
            else if (t.pageY > window.innerWidth * 0.5) this.onKey(true, { keyCode: 39 });
        };

        //----------------------------------------------------------------------------------------------
        //----------------------------------------------------------------------------------------------*/

        Controls.prototype.onTouchEnd = function (e) {
            this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
            e.preventDefault();
            e.stopPropagation();
        };

        //----------------------------------------------------------------------------------------------
        //----------------------------------------------------------------------------------------------*/

        Controls.prototype.onKey = function (val, e) {
            var state = this.codes[e.keyCode];
            if (typeof state === 'undefined') return;
            this.states[state] = val;
            e.preventDefault && e.preventDefault();
            e.stopPropagation && e.stopPropagation();
        };
//__________________Bitmap_________________________________________

        function Bitmap(src, width, height) { //новое изображение
            this.image = new Image();  //выделение памяти
            this.image.src = src;   //загруза изображения
            this.width = width; //ширина в пикселях
            this.height = height;//высота в пикселях
        }

//__________________Player_________________________________________
        function Player(x, y, direction) {
            this.x = x; //текущие координаты
            this.y = y; //
            this.direction = direction; //направление взгляда
            this.weapon = new Bitmap('screwdriver.png', 335, 309); //оружие 
            this.paces = 0; //пройденное расстояние 
        }

//----------------------------

        Player.prototype.rotate = function (angle) { //поворот на указанный угол
            this.direction = (this.direction + angle + CIRCLE) % (CIRCLE); // CIRCLE = два пи. угол всегда от 0 до 2пи
        };

//----------------------------

        Player.prototype.walk = function (distance, map) {  //перемещение вперед-назад (расстояние и карта(чтобы знать, где стены))
            var dx = Math.cos(this.direction) * distance; //зная угол, под которым идем, и расстояние, которое нужно пройти, легко 
            var dy = Math.sin(this.direction) * distance; // проектируем всё на оси
            if (map.get(this.x + dx, this.y) <= 0) this.x += dx; //проверяем, нет ли стены там, куда хотим пойти, и идем
            if (map.get(this.x, this.y + dy) <= 0) this.y += dy;// по иксам и игрикам отдельно, чтобы можно было скользить вдоль стены
            this.paces += distance; //увеличиваем пройденное расстояние
        };

//-----------------------------

        Player.prototype.update = function (controls, map, seconds) { //обновление координат при перемещениии
            if (controls.left) this.rotate(-Math.PI * seconds); //поворот на 90 градусов за единицу времени
            if (controls.right) this.rotate(Math.PI * seconds);
            if (controls.forward) this.walk(3 * seconds, map); //ходьба на 3 за единицу времени
            if (controls.backward) this.walk(-3 * seconds, map);//карта нужна, чтобы не ходить сквозь стены
        };
//__________________Map_____________________________________________

        function Map(size) { //создание новой карты указанного размера
            this.size = size; //размер карты
            this.wallGrid = new Uint8Array(size * size); // сама карта - одномерный масив из типов блоков (ниже будет метод перевода в двумерный и наоборот)
            this.skybox = new Bitmap('deathvalley_panorama.jpg', 2000, 750); //текстура неба и размер в пикселях
            var wallTexture = new Bitmap('wall_texture.jpg', 1024, 1024); //текстура обычных стен и размер в пикселях
            var tardisTexture = new Bitmap('tardis2.png', 1024, 1024); //текстура передней части будки и размер в пикселях
            var tardis2Texture = new Bitmap('tardis3.png', 1024, 1024); //текстура боковой и задней частей будки и размер в пикселях
            this.light = 0; //освещение карты
            this.block_height = [0, 2, 0.9];  //высоты блоков. h[0] = пустота h[1] = стена h[2] = тардис
            this.texture = [wallTexture, tardisTexture, tardis2Texture]; //массив текстур
        }

//----------------------------------

        Map.prototype.get = function (x, y) {//находит номер ячейки в массиве по координатам
            x = Math.floor(x);//берем целую часть от текущих координат игрока
            y = Math.floor(y);//
            if (x < 0 || x > this.size - 1 || y < 0 || y > this.size - 1) return -1;//возвращает -1, если игрок за пределами карты
            return this.wallGrid[y * this.size + x];//если в пределах, то находит номер
        };

//------------------------------------

        Map.prototype.randomize = function () { //случайная генерация мира
            for (var i = 0; i < this.size * this.size; i++) { //проходим по всему масиву
                this.wallGrid[i] = Math.random() < 0.3 ? 1 : 0; // и в каждую ячейку с определенной вероятностью ставим стену
            }
            for (var j = 0; j < this.size; j++) {                       //ставим стены на 
                this.wallGrid[j] = 1;                                   //границы карты
                this.wallGrid[(this.size - 1) + this.size * j] = 1;     //
                this.wallGrid[this.size * j] = 1;                       //
                this.wallGrid[this.size * (this.size - 1) + j] = 1;     //
            }
            var k = Math.abs(Math.round(this.size * this.size * Math.random()) - 1);//выбираем случайную ячейку масива
            while (this.wallGrid[k] != 0) {                                         //до тех пор, пока
                k = Math.abs(Math.round(this.size * this.size * Math.random()) - 1);//она не окажется пустой
            }
            this.wallGrid[k] = 2            //ставим будку в эту ячейку
        };

//-----------------------------------

        Map.prototype.cast = function (point, angle, range) { //находит луч выпущенный из указанной точки под заданным углом, не превыщующий по длине заданное расстояние
            var self = this;                //луч будем проводить по данной карте
            var sin = Math.sin(angle);      //для сокращения места и времени синус
            var cos = Math.cos(angle);      //и косинус угла находим
            var noWall = { length2: Infinity };    //ноВолл - в случае, если луч параллелен одной из оси. Тогда он очевидно не сможет её пересечь 
            //под лучом понимается массив из списка типов блоков, которые луч пересекает, а также месте входа в блоки
            var unsorted_ray = ray({ x: point.x, y: point.y, height: 0, distance: 0, block_type: 0, direction: 'N' });
            return sorted_ray(unsorted_ray); //первый элемент - текущая позиция




            //__________________Ray___________________________________________

            function ray(origin) {       //начинаем массив луча с первого элемента
                var stepX = step(sin, cos, origin.x, origin.y); //проводим луч до первой границы 
                var stepY = step(cos, sin, origin.y, origin.x, true); //находим перемещение по иксу и по игрику
                var nextStep = stepX.length2 < stepY.length2    //сравниваем квадраты этих перемещений, чтобы узнать в какой блок перейдет луч
            ? inspect(stepX, 1, 0, origin.distance, stepX.y)    //луч перейдет туда, до куда меньше расстояние
            : inspect(stepY, 0, 1, origin.distance, stepY.x);   //поэтому теперь легко найти следующий шаг
                //в ходе проверки длинна линии луча увеличилась

                if (nextStep.distance > range) return [origin]; //если она перевалили за максимум, значит луч готов
                return [origin].concat(ray(nextStep));  //если нет, рекурсивно продолжаем
            }

            //_________________Sorted_Ray_______________________________________

            function sorted_ray(origin) {
                var i = -1;
                var j = -1
                while (++i < origin.length && origin[i].height == 0);
                var new_ray = [];
                if (i < origin.length) new_ray[++j] = origin[i];
                var flag = true; 
                while (++i < origin.length && flag && origin[i].block_type >= 0) {
                    if (origin[i].height != 0) {
                        new_ray[++j] = origin[i];
                        if (origin[i].height == self.block_height[1]) flag = false;
                    }
                }
                return new_ray;
            }

            //_________________Step___________________________________________


            function step(rise, run, x, y, inverted) {      //ищем место пересечения луча со следующий блоком по горизонтали. Если inverted = true, то по вертикали. 
                if (run === 0) return noWall;   //проверяем, будет ли такое пересечение. Его может не быть, если луч параллелен оси
                var dx = run > 0 ? Math.floor(x + 1) - x : Math.ceil(x - 1) - x; //находим перемещение по горизонтали, в зависимости от того, вправо или влево идет луч.
                var dy = dx * (rise / run); //перемещение по вертикали находим, решая прямоугольных треугольник
                return {
                    x: inverted ? y + dy : x + dx, //возвращаем точку пересечение с новым блоком
                    y: inverted ? x + dx : y + dy,
                    length2: dx * dx + dy * dy  //и расстояние, пройденное за шаг
                };
            }

            //__________________Inspect_______________________________________
            //находим следущий шаг. 
            //
            function inspect(step, shiftX, shiftY, distance, offset) {
                var dx = cos < 0 ? shiftX : 0;  //добавки к координатам, чтобы
                var dy = sin < 0 ? shiftY : 0;  //найти точку внутри следующего блока
                step.height = self.block_height[self.get(step.x - dx, step.y - dy)]; //усанавливает отображаемую высоту блоков
                step.block_type = self.get(step.x - dx, step.y - dy); //находит тип блока, через который проходит луч
                step.distance = distance + Math.sqrt(step.length2); //увеличивает пройдинную лучом дистанцию
                if (shiftX) {
                    if (cos < 0) { step.shading = 2; step.direction = 'N'; }
                    else { step.shading = 0; step.direction = 'S'; }
                }
                else {
                    if (sin < 0) { step.shading = 2; step.direction = 'E'; }
                    else { step.shading = 1; step.direction = 'W'; }
                }
                step.offset = offset - Math.floor(offset);      //нахоидит в каком именно месте блока луч пересекают границу. необходимо для отображения нужной части картинки
                return step;
            }
        };

//-----------------------------------

        Map.prototype.update = function (seconds) {     //добавляет молнию на карте
            if (this.light > 0) this.light = Math.max(this.light - 10 * seconds, 0);  //затухание молнии, если она была
            else if (Math.random() * 5 < seconds) this.light = 2;       //молния в случайное время. 5 - частота молнии. 2 - яркость
        };
//__________________Camera__________________________________________

       function Camera(canvas, resolution, focalLength) {
            this.ctx = canvas.getContext('2d'); //"Вернет объект двумерного контекста"??
            this.width = canvas.width = window.innerWidth * 0.5; //ширина холста  число 0,5 каким-то боком отвечает за разрешение. чем оно выше, тем изображение лучше
            this.height = canvas.height = window.innerHeight * 0.5;//высота холста
            this.resolution = resolution; //разрешение - кол-во полосок, на которые будем разбивать экран
            this.spacing = this.width / resolution; //ширина одно полоски
            this.focalLength = focalLength || 0.3; // расстояние до "линзы". если значения нет, то вернет 0,3
            this.range = 30; //длина, на которой видны блоки
            this.lightRange = 5; //наверно затухание света
            this.scale = (this.width + this.height) / 1500; //смахивает на масштаб, но стрёмный
        }

//-------------------------------------


        Camera.prototype.render = function (player, map) {  //главная функция отображения
            this.drawSky(player.direction, map.skybox, map.light);  //рисует небо
            this.drawColumns(player, map);  //стены
            this.drawWeapon(player.weapon, player.paces); //и оружие
        };

//------------------------------------

        Camera.prototype.drawSky = function (direction, sky, ambient) { //рисует небо
            var width = sky.width * (this.height / sky.height) * 2;     //высота неба
            var left = (direction / CIRCLE) * -width;                   //устанавливает начальную точку для отображения

            this.ctx.save();                                            //сохраняет холст
            this.ctx.drawImage(sky.image, left, 0, width, this.height);
            if (left < width - this.width) {
                this.ctx.drawImage(sky.image, left + width, 0, width, this.height);
            }
            if (ambient > 0) {                                             //рисует под ним небо
                this.ctx.fillStyle = '#ffffff';
                this.ctx.globalAlpha = ambient * 0.1;                       //затемняет рисунок, чтобы молния не слишком осветляля "землю"
                this.ctx.fillRect(0, this.height * 0.5, this.width, this.height * 0.5);
            }
            this.ctx.restore();                                             //восстанавливает холст
        };

//--------------------------------------

        Camera.prototype.drawColumns = function (player, map) { //функция, рисующая блоки
            this.ctx.save();                                    //сохраняет холст, рисует блоки
            for (var column = 0; column < this.resolution; column++) { //цикл по кол-ву вертикальных полосок (разрешение)
                var x = column / this.resolution - 0.5;                 //нужно для определения угла, под которым смотрим на данную полоску. "-0,5" - для того, чтобы игрок был в центре
                var angle = Math.atan2(x, this.focalLength);           //определяет угол
                var ray = map.cast(player, player.direction + angle, this.range); //находит луч - последовательность непустых блоков и точки входа в них
               // alert(ray.length);
                this.drawColumn(column, ray, angle, map);       //рисует полоску
            }
            this.ctx.restore();     //восстанавливает холст
        };

//------------------------------------

        Camera.prototype.drawWeapon = function (weapon, paces) {  //фукция, рисующая оружие. передает изображение оружия и показания шагометра
            var bobX = Math.cos(paces * 2) * this.scale * 6;    //вычисляет добавки к высоте и широте
            var bobY = Math.sin(paces * 4) * this.scale * 6;    //для эффекта ходьбы
            var left = this.width * 0.66 + bobX;    //находит координаты для верхней левой
            var top = this.height * 0.6 + bobY;     //точки рисунка
            this.ctx.drawImage(weapon.image, left, top, weapon.width * this.scale, weapon.height * this.scale); //собственно рисует
        };                  //(сам рисунок, координаты верхней левой точка, масштаб) 

//---------------------------------

        Camera.prototype.drawColumn = function (column, ray, angle, map) {  //номер верт.полоски, луч, который к ней идет, угол луча и карта
            if (ray.length > 0) {
                var ctx = this.ctx;  //холст, на котором рисуем
                var left = Math.floor(column * this.spacing);   //координата крайней левой точки полоски на всём холсте
                var width = Math.ceil(this.spacing);     //ширина полоски

                for (var i = ray.length - 1; i >= 0; i--) {
                    var step = ray[i];
                    var reverse_texture = 0; //показывает, нужно ли реверсировать текстуру для правильного отображения (не зеркального)
                    switch (step.block_type) { //в зависимости от типа блока находим необходимую текстуру
                        case 1:
                            {
                                var texture = map.texture[0]; //определяем текстуру стены
                                break;
                            }
                        case 2:
                            {
                                if (step.direction == 'S') var texture = map.texture[1]; //определяет текстуру для лицевой
                                else { var texture = map.texture[2]; reverse_texture = step.direction == 'E' ? 0 : 1; } //а также боковой и задней части тардис
                                break;
                            }
                        default:
                            {
                                var texture = map.texture[0]; //на всякий случай 
                            }
                    }
                    textureX = Math.abs(Math.floor(texture.width * (step.offset - reverse_texture))); //определяет координату рисуемой полоски на текстуре, в зависимости от 
                    //того, происходит ли реверсия текстуры
                    var wall = this.project(step.height, angle, step.distance); //находим её высоту и верхнюю точку
                    ctx.globalAlpha = 1;    //выбираем прозрачность стены
                    ctx.drawImage(texture.image, textureX, 0, 1, texture.height, left, wall.top, width, wall.height); //рисуем полоску, зная её текстуру, координаты верхней левой
                    //точки полоски на самой текстуре, ширину и высоту полоски, верхную левую точку полоски уже на холсте, а также длину и высоту на холсте
                 /*   ctx.fillStyle = '#000000';  //затемняям стены
                    ctx.globalAlpha = Math.max((step.distance + step.shading) / this.lightRange - map.light, 0);
                    ctx.fillRect(left, wall.top, width, wall.height);*/
                }
            }
        };


//-------------------------------

        Camera.prototype.project = function (height, angle, distance) {
            var z = distance * Math.cos(angle);     //находим условную длину, иначе будет казаться, словно смотрим в глазок
            var wallHeight = this.height * height / z;  //находим видимую высоту стены. чем стена дальше, тем она визуально меньше
            var bottom = this.height / 2 * (1 + 1 / z); //находит нижнюю точку стены
            return {
                top: bottom - wallHeight,   //вычисляет верхнюю точку стены, зная нижнюю и высоту
                height: wallHeight         
            };
        };

//______________________GameLoop____________________________________


        function GameLoop() {  //зацикливание игры
            this.frame = this.frame.bind(this);
            this.lastTime = 0;
            this.callback = function () { };
        }

//----------------------------------

        GameLoop.prototype.start = function (callback) {
            this.callback = callback;
            requestAnimationFrame(this.frame);
        };

//----------------------------------

        GameLoop.prototype.frame = function (time) {
            var seconds = (time - this.lastTime) / 1000;
            this.lastTime = time;
            if (seconds < 0.2) this.callback(seconds);
            requestAnimationFrame(this.frame);
        };

//______________________Main________________________________________
        var display = document.getElementById('display');
        var player = new Player(5.5, 5.5, Math.PI * 0.3); //игрок в указанных координатах и направлением взгляда
        var map = new Map(50); //новая карта указанного размера 
        var controls = new Controls(); //задает управление персонажем
        var camera = new Camera(display,320, 0.3); //(экран, на котором работаем ; разрешение (кол-во полосок) ; ширина зрения)
        var loop = new GameLoop(); //зацикливание

        map.randomize();  //рандомизация карты

        loop.start(function frame(seconds) {
            map.update(seconds);
            player.update(controls.states, map, seconds);
            camera.render(player, map);
        });

//======================END==========================================
